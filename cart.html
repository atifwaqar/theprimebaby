<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart — Your Store</title>
  <meta name="description" content="A self-contained static storefront (no Shopify/WordPress). Products from JSON, cart in localStorage, checkout handoff via WhatsApp/Email.">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="topbar">
  <div class="container flex-between">
    <a href="index.html" class="brand">Your Store</a>
    <nav class="nav">
      <a href="products.html">Products</a>
      <a href="cart.html" class="cart-link">
        <span id="cart-count" class="badge">0</span> Cart
      </a>
    </nav>
  </div>
</header>
<main class="container">

<section class="section">
  <div class="section-head"><h1>Your Cart</h1></div>
  <div id="cart-container" class="cart-layout">
    <div class="cart-items card">
      <div id="cart-list"></div>
    </div>
    <aside class="summary card">
      <h3>Summary</h3>
      <div class="summary-line"><span>Subtotal</span><span id="subtotal">PKR 0</span></div>
      <div class="summary-line"><span>Shipping</span><span>Calculated later</span></div>
      <div class="summary-total"><span>Total</span><span id="total">PKR 0</span></div>
      <button class="btn btn-primary" id="whatsapp-checkout">Checkout on WhatsApp</button>
      <a class="btn" id="email-checkout" href="#">Checkout via Email</a>
      <p class="muted">Stripe can be added later; this is a static site.</p>
    </aside>
  </div>
</section>

</main>
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Your Store — Static shop on GitHub Pages. No Shopify/WordPress.</p>
  </div>
</footer>
<script src="js/store.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
