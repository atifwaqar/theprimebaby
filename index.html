<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home — Your Store</title>
  <meta name="description" content="A self-contained static storefront (no Shopify/WordPress). Products from JSON, cart in localStorage, checkout handoff via WhatsApp/Email.">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="assets/theme/css/styles.css">
  <link rel="stylesheet" href="assets/theme/css/lightbox.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="topbar">
  <div class="container flex-between">
    <a href="index.html" class="brand"><img src="assets/img/logo.png" alt="Store Logo" style="height:28px"></a>
    <nav class="nav">
      <a href="products.html">Products</a>
      <a href="cart.html" class="cart-link">
        <span id="cart-count" class="badge">0</span> Cart
      </a>
    </nav>
  </div>
</header>
<main class="container">

<section class="hero card">
  <div class="hero-content">
    <h1>Skincare that loves your skin.</h1>
    <p>Lightweight formulas, clean ingredients, and prices in PKR. Ships across Pakistan.</p>
    <div class="hero-actions">
      <a href="products.html" class="btn btn-primary">Shop Products</a>
      <a href="#featured" class="btn">See Featured</a>
    </div>
  </div>
</section>

<section id="featured" class="section">
  <div class="section-head">
    <h2>Featured</h2>
    <a class="link" href="products.html">View all</a>
  </div>
  <div id="featured-grid" class="grid"></div>
</section>

</main>
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Your Store — Static shop on GitHub Pages. No Shopify/WordPress.</p>
  </div>
</footer>
<script src="js/store.js"></script>
<script src="js/products.js"></script><script>renderFeaturedProducts();</script>
</body>
</html>
