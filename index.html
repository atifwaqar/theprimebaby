  (async () => {

    if (!featuredEl) {
      console.warn('Missing [data-bind="featured"] container. Skipping Featured render.');
      return;
    }

    // Load the same products source used by the Latest section (fallback to /data/products.json).
    const products = await loadProducts();

    const featured = filterByBadge(products, 'featured');
