<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopstic – Static Runtime</title>
  <!-- If hosting under /USER/REPO, keep paths relative and uncomment base: -->
  <!-- <base href="./"> -->
</head>
<body>
  <main style="padding:16px;">
    <div class="notice" style="background:#fffbdd;border:1px solid #ffe58f;padding:12px;border-radius:10px;margin-bottom:16px;">

      Replace <code>assets/js/liquid.browser.min.js</code> with the real browser build.
    </div>
    <div id="app">Loading…</div>
  </main>
  <script src="assets/js/liquid.browser.min.js"></script>
  <script src="assets/js/boot.js" type="module"></script>
</body>
</html>
